{% extends 'HOME/base.html' %}

{% block content %}
    <div>
        <h2>Are you sure you want to delete the post {{post.title}}</h2>

        <form method='POST'>
            {% csrf_token %}
            <a href="{% url 'post_detail_view' post.id %}">Cancel</button>
            <button type='submit'>Yes, Delete</button>
        </form>


    </div>
{% endblock content %}
